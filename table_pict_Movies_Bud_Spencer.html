<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script> 
        <script type="text/javascript" src="sgvizler.js"></script>
    </head>
<body style="margin:0;">
<div id="sgvzl_example_query" 
   data-sgvizler-endpoint="https://query.wikidata.org/sparql" 
   data-sgvizler-query="PREFIX bd: &lt;http://www.bigdata.com/rdf#&gt; 
                        PREFIX wikibase: &lt;http://wikiba.se/ontology#&gt; 
                        PREFIX wd: &lt;http://www.wikidata.org/entity/&gt;  
                        PREFIX wdt: &lt;http://www.wikidata.org/prop/direct/&gt; 

                        SELECT ?item ?itemLabel ?_image ?pict
                        WHERE
                        {
                          ?item wdt:P161 wd:Q221074.
                          ?item wdt:P18 ?_image .
                          ?item wdt:P18 ?pict .
                          SERVICE wikibase:label { bd:serviceParam wikibase:language &quot;en&quot;. }.
                        }" 
     
    data-sgvizler-chart='sgvizler.visualization.Table_pict'  
    data-sgvizler-chart-options="borders=table table-striped|headings="false        />
<!--"im_width=100%|im_height=100%"-->


<script>
$(document).ready(function() { 
    sgvizler.containerDrawAll();   
    
});
</script>

</body>
</html>
